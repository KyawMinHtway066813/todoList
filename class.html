<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="../dev/css/bootstrap.min.css">
    <title>Todo App</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-info">
        <div class="container" style="max-width:600px">
            <a href="#" class="navbar-brand">
                <i class="fas fa-list ms-3"></i>
                Todo <span id="count" class="badge bg-dark">0</span>
            </a>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link text-light" id="clear">Clear</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container" style="max-width:600px">
        <div class="input-group my-4">
            <input type="text" class="form-control">
            <button class="btn btn-primary"><i class="fas fa-add"></i>
            </button>
        </div>
        <ul id="todo" class="list-group"></ul>
        <ul id="done" class="list-group" style="opacity:0.5"></ul>
    </div>
 
    <script>

        let data = getData();
        data.map(item => createItem(item.text));
        
        function getData() {
            return JSON.parse (localStorage.getItem('data')) || [];
        }

        function saveData(text) {
            let data = getData();
            data.push({text, done: false});
            localStorage.setItem('data' , JSON.stringify(data));
        }
         function deleteData(text){
            let data = getData();
            let result = data.filter(item => item.text !== text);
            localStorage.setItem('data', JSON.stringify(result));
         }

         function clearData(){
            let data = getData();
            let result = data.filter(item => !item.done);
            localStorage.setItem('data', JSON.stringify(result));
         }

         function markDone(text){
            let data = getData();
            let result = data.map(item=>{
                if(item.text===text) item.done = true;
                return item;
            });
            localStorage.setItem('data', JSON.stringify(result));
         }
        function updateCount() {
            document.querySelector('#count').textContent = document.querySelectorAll('#todo li').length;
        }

        document.querySelector('#clear').onclick = function() {
            document.querySelector('#done').innerHTML = "";
            clearData();
        }


        document.querySelector("button").onclick = function() {
            let text = document.querySelector("input").value;
            if(!text) return false;
            createItem(text);
            document.querySelector("input").value = "";
            document.querySelector("input").focus();

            updateCount();
            saveData(text);
        }



        document.querySelector("input").onkeydown = function(e) {
            if(e.key == "Enter") {
                document.querySelector("button").onclick();
            }       
        }

        function createItem(text, done = false) {
            let li = document.createElement("li");
            li.classList.add("list-group-item");
            li.textContent = text;

            let check = document.createElement("a");
            check.setAttribute("href","#");
            check.classList.add("fas","fa-check","float-start","me-3");
            check.onclick = function() {
                document.querySelector("#done").appendChild(check.parentElement);
                check.remove();

                updateCount();
                markDone(text);
            }
            if(!done) li.appendChild(check);

            let del = document.createElement("a");
            del.setAttribute("href","#");
            del.classList.add("fas","fa-trash","float-end","text-warning");
            del.onclick = function() {
                del.parentElement.remove();

                deleteData(text);
            }

            li.appendChild(del);

            if(done){
                document.querySelector('#done').appendChild(li);
            }else{
                document.querySelector('#todo').appendChild(li);
            }
        }
    </script>



</body>
</html>
